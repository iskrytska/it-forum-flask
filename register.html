<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ t('register') }}</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .bottom-text {
            margin-top: 10px;
            text-align: center;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        .lang-switch {
            text-align: right;
            margin-top: -30px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switch">
            <a href="{{ url_for('change_lang', lang_code='uk') }}">UA</a> |
            <a href="{{ url_for('change_lang', lang_code='en') }}">EN</a>
        </div>

        <h2>{{ t('register') }}</h2>
        <form method="post">
            <input type="text" name="username" placeholder="{{ t('username') }}" required>
            <input type="password" name="password" placeholder="{{ t('password') }}" required>
            <button type="submit">{{ t('register') }}</button>
        </form>
        <div class="bottom-text">
            {{ t('already_registered') }} <a href="{{ url_for('login') }}">{{ t('login') }}</a>
        </div>
    </div>
</body>
</html>
